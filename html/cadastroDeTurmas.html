        </nav>
    </header>
    <main>
        <div class="container3">
            <button type="button" id="botao2" class="btn btn-warning" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Cadastro de Turmas
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro de Turmas</h1>
                        </div>
                        <form id="formulario">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Código da Turma:</label>
                                    <input type="number" min="1" class="form-control" id="codigoTurma"
                                        placeholder="Código da Turma" required>
                                    <p id="codigoError"></p>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Nome da Turma:</label>
                                    <input type="text" class="form-control" id="nomeTurma" placeholder="Nome da Turma"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Email da Turma:</label>
                                    <input type="email" class="form-control" id="emailTurma"
                                        placeholder="email@exemplo.com" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="../js/cadastroTurmas.js"></script>
</body>
